<div class=""ng-controller="AuthCtrl">

  <div class="jumbotron text-center col-md-6">
    <div class="well">
      <h2 class="formal-script">Welcome to ng-Instagram</h2>
      <br>
      <a ng-href="/#/register" class="bt btn-lg btn-primary"><span class="glyphicon glyphicon-pencil"></span>&nbsp;Register</a>

    </div>
    <div class="well">
      <h2>Log In</h2>
      <form ng-submit="login()">
        <div class="form-group">
          <input id="user_email" type="email" class="form-control" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
          <input id="user_password" type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <input id="user_log_in" type="submit" class="btn btn-default" value="Log In">
      </form>
    </div>
  </div>
  <div class="jumbotron banner col-md-6">
  </div>
</div>
